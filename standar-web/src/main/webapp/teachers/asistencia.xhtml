<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="AsistenciaForm">
			<p:outputPanel id="contentPanel">

				<p:dataTable id="dtAsistencia"
					value="#{asistenciaView.studentsList}" var="asistencia"
					editable="true" editMode="cell">
					<p:column headerText="Apellidos">
						#{asistencia.student.lastName}
					</p:column>
					<p:column headerText="Nombres">
						#{asistencia.student.name}
					</p:column>

					<p:column headerText="AsistiÃ³">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{asistencia.attendance}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneRadio value="#{asistencia.attendance}">
									<f:selectItem itemValue="true" itemLabel="Si"/>
									<f:selectItem itemValue="false" itemLabel="No"/>
								</p:selectOneRadio>
							</f:facet>
						</p:cellEditor>
						
					</p:column>
				</p:dataTable>

			</p:outputPanel>

			<p:commandButton value="Guardar" icon="fa fa-save">
				<p:confirm header="Asistencia"
					message="Desea guardar la asistencia de los alumnos?" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
