<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="subheader">

    </ui:define>

    <ui:define name="content">
	
		<h:form id="registerIndicadorForm">
		
			 <p:contextMenu id="ctxIndicador" for="registerIndicadorForm:indicadorTable">
				<p:menuitem value="Editar" icon="fa fa-pencil"
							process="@this indicadorTable"
							actionListener="#{indicadorView.preparedEditIndicador}"
							update="createUpdateIndicadorForm" 
							oncomplete="PF('indicadorDialog').show()"/>
				
				<p:menuitem value="Eliminar" icon="fa fa-trash"
					process="@this indicadorTable" update="indicadorTable" 
					actionListener="#{indicadorView.deleteIndicador}">
						<p:confirm header="Eliminacion"
							message="Desea eliminar este registro?" />
				</p:menuitem>
			</p:contextMenu>
		
		
	        <h2>Indicadores</h2>
	        <p:separator />
	        
	       <p:dataTable id="indicadorTable" widgetVar="indicadorTable" value="#{indicadorView.lazyIndicadorModel}"
                        var="indicador" rowIndexVar="indice" 
                        rowKey="#{indicador.id}"
                        selection="#{indicadorView.indicadorSelected}" selectionMode="single"
                        lazy="true"
                        emptyMessage="#{safiCommonBundle.ListEmpty}" 
                        paginator="true" rows="10" paginatorPosition="bottom"
                      	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="| #{safiCommonBundle.page} {currentPage} #{safiCommonBundle.of} {totalPages} |" 
                        rowsPerPageTemplate="10,20,30,40"> 
                        
	        		
	        		<p:column headerText="Indicador" filterBy="#{indicador.name}">
			        	#{indicador.name}
			        </p:column>

					<p:column headerText="Descripción">
			        	#{indicador.description}
			        </p:column>
			        
			        <p:column headerText="Objetivo"  >
			        	#{indicador.objective}
			        </p:column>
			        
			        <p:column headerText="Significado"  >
			        	#{indicador.meaning}
			        </p:column>
			        
			         <p:column headerText="Unidad de medida" filterBy="#{indicador.unidadMedida}" filterMatchMode="in">
			        	 <f:facet name="filter">
			                <p:selectCheckboxMenu filter="true" label="Unidad de medida" onchange="PF('indicadorTable').filter()">
			                    <f:selectItems value="#{indicadorView.unidadesMedidas}" var="unidad" itemLabel="#{unidad.description}" itemValue="#{unidad.code}" />
			                </p:selectCheckboxMenu>
            			</f:facet>
			        	#{indicador.unidadMedida}
			        </p:column>
			        
			        <p:column headerText="Tipo de evaluación" filterBy="#{indicador.evaluationPeriod}" filterMatchMode="in">
			        	 <f:facet name="filter">
			                <p:selectCheckboxMenu filter="true" label="Tipo de evaluación" onchange="PF('indicadorTable').filter()">
			                    <f:selectItems value="#{indicadorView.evaluations}" var="evaluation" itemLabel="#{evaluation.description}" itemValue="#{evaluation.code}" />
			                </p:selectCheckboxMenu>
            			</f:facet>
			        	#{indicador.evaluationPeriod}
			        </p:column>
			        
	        </p:dataTable>
	        
	        <p:commandButton
				value="#{safiCommonBundle.addLabel}"
				actionListener="#{indicadorView.preparedCreatedIndicador}"
				icon="fa fa-plus-circle" update="createUpdateIndicadorForm"
				oncomplete="PF('indicadorDialog').show()" />
				
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
		
		<ui:include
			src="./dialogs/created_edit_dialog_indicador.xhtml" />
    </ui:define>

</ui:composition>
