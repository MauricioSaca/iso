<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="mascotasForm">
			<p:outputPanel id="contentPanel">
				<p:outputPanel id="panelList" rendered="#{!petView.renderEditView}">

					<h2>Lista de Mascotas</h2>
					<p:separator />

					<p:dataTable id="dtPets" widgetVar="dtPets" var="pet"
						selection="#{petView.selectedPet}" selectionMode="single"
						value="#{petView.petLazyData}" rows="10" paginator="true"
						paginatorPosition="bottom" lazy="true">
						<f:facet name="header">
			        		Lista de Gatos
			        	</f:facet>

						<p:column headerText="Acciones">
							<p:commandButton icon="fa fa-pencil"
								action="#{petView.prepareUpdate(true)}"
								update="mascotasForm:contentPanel mascotasForm:pgRegister">
								<f:setPropertyActionListener value="#{pet}"
									target="#{petView.selectedPet}" />
							</p:commandButton>
							<p:commandButton icon="fa fa-trash" update="dtPets"
								action="#{petView.delete(pet)}">
								<p:confirm header="Eliminacion"
									message="Desea eliminar este registro?" />
							</p:commandButton>
						</p:column>

						<p:column headerText="Nombre" filterBy="#{pet.petName}">
			        		#{pet.petName}
			        	</p:column>

						<p:column headerText="Edad" filterBy="#{pet.age}" filterMatchMode="equals">
			        		#{pet.age}
			        	</p:column>

						<p:column headerText="Descripcion" filterBy="#{pet.description}">
			        		#{pet.description}
			        	</p:column>

						<p:column headerText="Tipo" filterBy="#{pet.petType}"
							filterMatchMode="in">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Tipo" >
									<f:selectItems value="#{petView.petTypeList}" var="type"
										itemValue="#{type.code}" itemLabel="#{type.description}" />
									<p:ajax event="toggleSelect" oncomplete="PF('dtPets').filter();" />
									<p:ajax event="change" oncomplete="PF('dtPets').filter();"/>
								</p:selectCheckboxMenu>
							</f:facet>
			        		#{pet.petType.description}
			        	</p:column>

						<p:column headerText="Estado" filterBy="#{pet.petStatus}"
							filterMatchMode="in">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Estado" 
									onchange="PF('dtPets').filter()">
									<f:selectItems value="#{petView.petStatusList}" var="status"
										itemValue="#{status.code}" itemLabel="#{status.description}" />
								</p:selectCheckboxMenu>
							</f:facet>
			        		#{pet.petStatus.description}
			        	</p:column>

						<p:column headerText="Origen" filterBy="#{pet.petOrigin}"
							filterMatchMode="in">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Origen"
									onchange="PF('dtPets').filter()">
									<f:selectItems value="#{petView.petOriginList}" var="origen"
										itemValue="#{origen.code}" itemLabel="#{origen.description}" />
								</p:selectCheckboxMenu>
							</f:facet>
			        		#{pet.petOrigin.description}
			        	</p:column>
					</p:dataTable>

					<p:commandButton value="Nuevo" icon="fa fa-plus"
						action="#{petView.showEditPanel}" update="mascotasForm:contentPanel" />
					<!-- <p:panel id="panelTest" header="test">
						text
						<p:effect type="clip" event="click" />
					</p:panel> -->
				</p:outputPanel>

				<p:outputPanel id="panelAddEdit"
					rendered="#{petView.renderEditView}">
					<ui:include src="./registro.xhtml" />
				</p:outputPanel>

			</p:outputPanel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
