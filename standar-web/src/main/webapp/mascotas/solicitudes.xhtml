<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:outputScript library="js" name="contextMenu.js" />
		<h:form id="solicitudesForm">

			<p:outputPanel id="content">
				<p:outputPanel id="listadoPanel">

					<p:contextMenu id="ctxSoli" widgetVar="ctxSoli" beforeShow="return true;"
						for="solicitudesForm:dtSolicitudes">
						<p:menuitem value="Ver Ficha Adoptante" icon="fa fa-pencil"
							actionListener="#{petAdopterView.enProceso}" disabled="#{petAdopterView.selectedAdoptedPet.processStatus.code eq 'APR' or petAdopterView.selectedAdoptedPet.processStatus.code eq 'DEN'}"
							update="solicitudesForm:content" />
					</p:contextMenu>

					<h2>Solicitudes de Adopci&oacute;n</h2>
					<p:separator />

					<p:dataTable id="dtSolicitudes" widgetVar="dtSolicitudes"
						var="solicitud" rowKey="#{solicitud.id}"
						selection="#{petAdopterView.selectedAdoptedPet}"
						selectionMode="single"
						value="#{petAdopterView.adoptedPetsLazyData}" rows="10"
						paginator="true" paginatorPosition="bottom" lazy="true">

						<p:ajax event="contextMenu" update="solicitudesForm:ctxSoli"
							oncomplete="PF('ctxSoli').show(currentEvent, true);" process="dtSolicitudes"/>


						<f:facet name="header">
			        		Listado de solicitudes de adopci&oacute;n
			        	</f:facet>

						<p:column headerText="Nombre Mascota"
							filterBy="#{solicitud.pet.petName}">
			        		#{solicitud.pet.petName}
			        	</p:column>

						<p:column headerText="Nombre Adoptante"
							filterBy="#{solicitud.postulant.names}" filterMatchMode="equals">
			        		#{solicitud.postulant.names}
			        	</p:column>

						<p:column headerText="Estado"
							filterBy="#{solicitud.processStatus}">
			        		#{solicitud.processStatus}
			        	</p:column>

					</p:dataTable>

				</p:outputPanel>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Si" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

				<p:outputPanel id="fichaPanel">
					<ui:include src="./dialogs/dialog_ficha_adoptante.xhtml" />
				</p:outputPanel>
			</p:outputPanel>

		</h:form>
	</ui:define>

</ui:composition>
