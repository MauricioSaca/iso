<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="subheader">
        <h:outputText value="PRUEBAS"></h:outputText>
    </ui:define>

    <ui:define name="content">

		<h2>Registro de Mascotas</h2>
		<p:separator />
		
		<h:form id="registerForm">

			<h:panelGrid id="pgRegister" columns="2">
		        <p:outputLabel value="Peso" />
		        <p:inputText id="txtWeight" value="#{petView.selectedCat.weight}" />
		        
		        <p:outputLabel value="Edad" />
				<p:inputTextarea id="txtAge" value="#{petView.selectedCat.age}"/>
				
		        <p:outputLabel value="Raza" />
				<p:inputText id="txtRaza" value="#{petView.selectedCat.breed}" />
				
				<p:outputLabel value="Origen" />
				<p:selectOneMenu id="cmbOrigen" value="#{petView.selectedCat.petOrigin}">
					<f:selectItem itemValue="" itemLabel="Seleccione Origen" />
					<f:selectItems value="#{petView.petOriginList}" var="origen" 
						itemValue="#{origen}" itemLabel="#{origen.description}" />
					<f:converter converterId="jsfUniversalConverter" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Estado" for="cmbEstado"/>
				<p:selectOneMenu id="cmbEstado" value="#{petView.selectedCat.petStatus}">
					<f:selectItem itemValue="" itemLabel="Seleccione" />
					<f:selectItems value="#{petView.petStatusList}" var="status" 
						itemValue="#{status}" itemLabel="#{status.description}" />
					<f:converter converterId="jsfUniversalConverter" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Altura" />
				<p:inputText id="txtHeight" value="#{petView.selectedCat.height}"/>
				
		        <p:outputLabel value="Genero" />
				<p:selectOneRadio id="orGender" value="#{petView.selectedCat.petGender}">
					<f:selectItems value="#{petView.petGenderList}" var="gender" 
						itemValue="#{gender}" itemLabel="#{gender.description}" />
				</p:selectOneRadio>

				<p:selectBooleanCheckbox value="#{petView.catDogFlag}" />
					
				<p:commandButton id="btnSave" value="Guardar"
					process="@form" action="#{petView.registerPet}" />

			</h:panelGrid>
		</h:form>
    </ui:define>

</ui:composition>
