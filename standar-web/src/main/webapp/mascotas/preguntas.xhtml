<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="questionsForm">

			<p:contextMenu id="ctxMascotas" for="questionsForm:dtQuestions">
				<p:menuitem value="Editar" icon="fa fa-pencil"
					action="#{petView.prepareUpdate}" update="preguntasForm:pgQuestion" />
				<p:menuitem value="Eliminar" icon="fa fa-trash"
					action="#{petView.delete}">
					<p:confirm header="Eliminacion"
						message="Desea eliminar este registro?" />
				</p:menuitem>
			</p:contextMenu>

			<h2>Cuestionario para adoptantes</h2>
			<p:separator />

			<p:dataTable id="dtQuestions" widgetVar="dtQuestions" var="question"
				selection="#{questionsView.selectedQuestion}" selectionMode="single"
				value="#{questionsView.questionsLazyData}" rows="10"
				paginator="true" paginatorPosition="bottom" lazy="true">
				<f:facet name="header">
	        		Lista de Preguntas
	        	</f:facet>

				<p:column headerText="Pregunta" filterBy="#{question.question}">
	        		#{question.question}
	        	</p:column>

				<p:column headerText="Tipo de Pregunta"
					filterBy="#{question.typeQuestion}" filterMatchMode="in">
	        		#{question.typeQuestion.description}
	        	</p:column>

			</p:dataTable>

			<p:commandButton value="Nuevo" icon="fa fa-plus" update="dlgAddEdit"
				actionListener="#{questionsView.prepareCreate}"
				oncomplete="PF('dlgAddEdit').show();" />

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog id="dlgAddEdit" widgetVar="dlgAddEdit" header="Pregunta"
			modal="true">
			<h:form id="preguntasForm">
				<p:panelGrid columns="2" id="pgQuestion">
					<p:outputLabel value="Pregunta" for="txtPregunta" />
					<p:inputText id="txtPregunta"
						value="#{questionsView.selectedQuestion.question}" />

					<p:outputLabel value="Tipo de Respuesta" for="somTypeQues" />
					<p:selectOneMenu id="somTypeQues"
						value="#{questionsView.selectedQuestion.typeQuestion}">
						<f:selectItem itemValue="" itemLabel="Seleccione" />
						<f:selectItems value="#{questionsView.typeQuestionList}"
							var="type" itemValue="#{type}" itemLabel="#{type.description}" />
						<f:converter converterId="jsfUniversalConverter" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:commandButton id="btnSave" value="Guardar"
					actionListener="#{questionsView.add}"
					oncomplete="PF('dlgAddEdit').hide();"
					update="questionsForm:dtQuestions"
					rendered="#{questionsView.createOrEdit}" />

				<p:commandButton id="btnUpdate" value="Guardar"
					actionListener="#{questionsView.add}"
					oncomplete="PF('dlgAddEdit').hide();"
					update="questionsForm:dtQuestions"
					rendered="#{!questionsView.createOrEdit}" />

				<p:commandButton value="Salir" onclick="PF('dlgAddEdit').hide();" />
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
