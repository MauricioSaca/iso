<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="contentficha">
		<p:outputPanel id="fichaDetail">

			<h2>Datos Personales</h2>
			<p:separator />


			<p:panelGrid columns="2" style="width:100%;" columnClasses="question, answer">
				<p:outputLabel value="Nombre" />
				<p:inputText disabled="true" style="width:60%;"
					value="#{petAdopterView.selectedAdoptedPet.postulant.names} #{petAdopterView.selectedAdoptedPet.postulant.lastNames}" />

				<p:outputLabel value="Edad" />
				<p:inputText disabled="true" style="width:60%;"
					value="#{petAdopterView.selectedAdoptedPet.postulant.age}" />

				<p:outputLabel value="Direccion" />
				<p:inputText disabled="true" style="width:60%;"
					value="#{petAdopterView.selectedAdoptedPet.postulant.address}" />
			</p:panelGrid>

			<br />

		</p:outputPanel>

		<p:outputPanel id="cuestionarioDetail" styleClass="ui-widget"
			style=" font-size: 14px;">

			<h2>Encuesta</h2>
			<p:separator />

			<h:dataTable var="answer" value="#{petAdopterView.quiz}"
				columnClasses="question, answer">

				<h:column>
					<b>#{answer.postulantQuestions.question}:</b>
				</h:column>

				<h:column>
					<p:inputText disabled="true" value="#{answer.answer}"
						style="width:60%;" />
				</h:column>

			</h:dataTable>
		</p:outputPanel>

		<br />

		<p:outputPanel id="btnPanel"
			rendered="#{petAdopterView.selectedAdoptedPet.processStatus.code ne 'APR' and 
				petAdopterView.selectedAdoptedPet.processStatus.code ne 'DEN'}">
			<p:commandButton id="btnAprobar" value="Aprobar"
				update="solicitudesForm:content"
				actionListener="#{petAdopterView.aprobar}" />
			<p:commandButton id="btnDenegar" value="Denegar"
				update="solicitudesForm:content"
				actionListener="#{petAdopterView.denegar}" />
		</p:outputPanel>
	</p:outputPanel>



</ui:composition>
