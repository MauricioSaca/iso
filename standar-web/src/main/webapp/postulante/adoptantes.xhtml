<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="adoptantesForm">
			<p:outputPanel id="contentPanel">
				<p:outputPanel id="panelList"
					rendered="#{!adoptanteView.renderEditView}">

					<h2>Lista de Adoptantes</h2>
					<p:separator />

					<p:dataTable id="dtAdopts" widgetVar="dtAdopts" var="adopt"
						selection="#{adoptanteView.selectedAdoptante}"
						selectionMode="single" value="#{adoptanteView.adoptanteLazyData}"
						rows="10" paginator="true" paginatorPosition="bottom" lazy="true">
						<f:facet name="header">
			        		Listado Adoptantes
			        	</f:facet>

						<p:column headerText="Acciones">
							<p:commandButton icon="fa fa-pencil"
								action="#{adoptanteView.prepareUpdate}"
								update="adoptantesForm:contentPanel adoptantesForm:pgRegister">
								<f:setPropertyActionListener value="#{adopt}"
									target="#{adoptanteView.selectedAdoptante}" />
							</p:commandButton>
							<p:commandButton icon="fa fa-trash" update="dtAdopts"
								action="#{adoptanteView.delete(adopt)}">
								<p:confirm header="Eliminacion"
									message="Desea eliminar este registro?" />
							</p:commandButton>
						</p:column>

						<p:column headerText="Nombres" filterBy="#{adopt.names}">
			        		#{adopt.names}
			        	</p:column>

						<p:column headerText="Apellidos" filterBy="#{adopt.lastNames}">
			        		#{adopt.lastNames}
			        	</p:column>

						<p:column headerText="Celular" filterBy="#{adopt.cellPhone}">
			        		#{adopt.cellPhone}
			        	</p:column>

						<p:column headerText="Estado" filterBy="#{adopt.postulantStatus}"
							filterMatchMode="in">
							<f:facet name="filter">
								<p:selectCheckboxMenu label="Estado">
									<f:selectItems value="#{adoptanteView.adoptanteStatusList}"
										var="status" itemValue="#{status.code}"
										itemLabel="#{status.description}" />
									<p:ajax event="toggleSelect"
										oncomplete="PF('dtAdopts').filter();" />
									<p:ajax event="change" oncomplete="PF('dtAdopts').filter();" />
								</p:selectCheckboxMenu>
							</f:facet>
			        		#{adopt.postulantStatus.description}
			        	</p:column>
					</p:dataTable>

					<p:commandButton value="Nuevo" icon="fa fa-plus"
						action="#{adoptanteView.showEditPanel}"
						update="adoptantesForm:contentPanel" />
				</p:outputPanel>

				<p:outputPanel id="panelAddEdit"
					rendered="#{adoptanteView.renderEditView}">
					<ui:include src="./registro.xhtml" />
				</p:outputPanel>

			</p:outputPanel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
