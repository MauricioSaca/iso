<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<h:form id="registerForm">
			<h2>Cuestionario de Adopcion</h2>
			<p:separator />

			<p:outputLabel value="Nombre Mascota" for="txtNombre" />
			<p:inputText id="txtNombre" />


			<h:dataTable var="question" value="#{adoptanteView.questions}">
				<h:column>
					<p:outputLabel value="#{question.postulantQuestions.question}" />
				</h:column>
				<h:column>
					<p:inputText value="#{question.answer}"
						rendered="#{question.postulantQuestions.typeQuestion.code eq 'OP'}" />

					<p:selectOneRadio value="#{question.answer}"
						rendered="#{question.postulantQuestions.typeQuestion.code eq 'YN'}">
						<f:selectItem itemValue="SI" itemLabel="Si" />
						<f:selectItem itemValue="NO" itemLabel="No" />
					</p:selectOneRadio>

					<p:outputLabel value="building"
						rendered="#{question.postulantQuestions.typeQuestion.code eq 'MULTI'}" />

				</h:column>
			</h:dataTable>


			<p:commandButton id="btnSave"
				actionListener="#{adoptanteView.saveQuiz}" value="Enviar" />

		</h:form>
	</ui:define>

</ui:composition>
