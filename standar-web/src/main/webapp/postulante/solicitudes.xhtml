<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="solicitudesForm">


			<h2>Solicitudes de Adopci&oacute;n</h2>
			<p:separator />

			<p:dataList id="dtAdopts" widgetVar="dtAdopts" var="adopt"
				type="definition" value="#{petAdopterView.listaSolicitudes}">

				<p:outputPanel styleClass="mis_aplicaciones">

					<p:outputPanel style="float:left;margin: 1em;">

						<h3>#{adopt.pet.petName}</h3>
						<p:outputLabel value="#{adopt.pet.description}" />
					</p:outputPanel>

					<p:outputPanel style="float:left;" styleClass="progress">
						<ul>
							<ui:repeat varStatus="i" var="status"
								value="#{petAdopterView.processStatusList}">
								<li
									class="#{status.code eq adopt.processStatus.code ? 'activa ' : ''}#{i.index eq petAdopterView.processStatusList.size() - 1 ? 'last' : ''}">
									
									#{status.description}
									<h:outputText value="- #{adopt.fechaAprobacion}" rendered="#{status.code eq 'APR' and status.code eq adopt.processStatus.code}" />
									<h:outputText value="- #{adopt.fechaAprobacion}" rendered="#{status.code eq 'DEN' and status.code eq adopt.processStatus.code}" />
									<h:outputText value="- #{adopt.fechaEnProceso}" rendered="#{status.code eq 'ENP'}" />
									
									<span class="triangulo" style="#{i.index eq petAdopterView.processStatusList.size() - 1 ? 'display:none;' : ''}"></span>
								</li>
							</ui:repeat>
						</ul>

					</p:outputPanel>

					<p:outputPanel style="clear:both;" />

				</p:outputPanel>

			</p:dataList>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
