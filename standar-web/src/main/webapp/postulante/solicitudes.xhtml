<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="subheader">
		<h:outputText value="PRUEBAS"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="solicitudesForm">


			<h2>Mascotas a las que has aplicado xd</h2>
			<p:separator />

			<p:dataList id="dtAdopts" widgetVar="dtAdopts" var="adopt"
				selection="#{adoptanteView.selectedAdoptante}" type="definition"
				selectionMode="single" value="#{adoptanteView.adoptanteLazyData}"
				rows="10" paginator="true" paginatorPosition="bottom" lazy="true">
								
				<p:outputPanel styleClass="mis_aplicaciones">
					
					<p:outputPanel style="float:left;margin: 1em;">
						
						<h3>Dog Name or anything else</h3>
						<p:outputLabel value="dont know here" />
						<br/>
						<p:outputLabel value="dont know here 2" />
					</p:outputPanel>
					
					<p:outputPanel style="float:left;" styleClass="progress">
						<ul>
							<li class="first">
								PROCESS
								<span class="triangulo"></span>
							</li>
							<li class="activa">
								SEEN
								<span class="triangulo"></span>
							</li>
							<li class="finalista">
								END
							</li>
						</ul>
						
					</p:outputPanel>
					
					<p:outputPanel style="clear:both;" />
					
				</p:outputPanel>
				
			</p:dataList>
			
			<br/>
			<p:commandButton value="Nuevo" icon="fa fa-plus" />

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
