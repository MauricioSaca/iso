<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/layout.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="subheader">
        <h:outputText value="PRUEBAS"></h:outputText>
    </ui:define>

    <ui:define name="content">
	
		<h:form id="registerForm">
	        <h2>Registro de Mascotas</h2>
	        <p:separator />
	        
	        <h:panelGrid id="pgRegister" columns="2">
		        <p:outputLabel value="Nombres" for="txtNombres" />
		        <p:inputText id="txtNombres" />
		        
		        <p:outputLabel value="Apellidos" for="txtApellidos" />
		        <p:inputText id="txtApellidos" />
		        
		        <p:outputLabel value="DUI" for="txtDUI" />
				<p:inputText id="txtDUI" maxlength="10" />
				
		        <p:outputLabel value="Direccion" for="txtAddress" />
				<p:inputTextarea id="txtAddress" />
				
				<p:outputLabel value="Email" for="txtEmail" />
				<p:inputText id="txtEmail" />
								
		        <p:outputLabel value="Genero" for="orGender" />
				<p:selectOneRadio id="orGender">
					<f:selectItem itemValue="1" itemLabel="Masculino"/>
					<f:selectItem itemValue="2" itemLabel="Femenino"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="Estado" for="omEstado" />
				<p:selectOneMenu id="omEstado">
					<f:selectItem itemValue="1" itemLabel="Masculino"/>
					<f:selectItem itemValue="2" itemLabel="Femenino"/>
				</p:selectOneMenu>
				
				<p:commandButton id="btnSave" value="Guardar" />

			</h:panelGrid>
		</h:form>
    </ui:define>

</ui:composition>
